[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["corepack enable", "corepack prepare pnpm@9.15.0 --activate", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm --filter @docrank/api run db:generate", "pnpm --filter @docrank/api run build"]

[start]
cmd = "cd apps/api && npx prisma migrate deploy && node dist/index.js"
