<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>Unranked OG Image Mock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Inter+Tight:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient subtle background element */
        .bg-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(44, 44, 255, 0.03) 0%, rgba(255,255,255,0) 70%);
            top: -200px;
            right: -200px;
            z-index: 0;
        }

        .container {
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-mark {
            width: 80px;
            height: 80px;
            background: #2C2CFF;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Placeholder for the actual logo SVG/Icon */
            color: white;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            font-size: 40px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%); /* Shield-like shape */
        }

        h1 {
            font-family: 'Inter Tight', sans-serif;
            font-size: 120px;
            line-height: 1;
            font-weight: 700;
            letter-spacing: -0.04em;
            color: #111111;
            margin: 0;
        }

        p {
            font-size: 32px;
            color: #666666;
            margin-top: 24px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .tag {
            display: inline-block;
            margin-top: 48px;
            padding: 12px 24px;
            background: #F0F0FF;
            color: #2C2CFF;
            font-weight: 600;
            font-size: 20px;
            border-radius: 100px;
            font-family: 'Inter Tight', sans-serif;
        }

        /* Geometric accent */
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: #2C2CFF;
        }

    </style>
</head>
<body>

    <div class="bg-blob"></div>

    <div class="container">
        <!-- Replace 'U' with chosen logo concept later -->
        <div class="logo-mark">U</div>
        
        <h1>Unranked</h1>
        <p>SEO Analytics for Developers</p>

        <div class="tag">Release v2.0</div>
    </div>

    <div class="accent-line"></div>

</body>
</html>
